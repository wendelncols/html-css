<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: gray;
            width: 100px;
            height: 100px;
            font-size: 1.4em;
            padding: 20px 10px 0px 10px;
            text-align: center;
            border: 5px solid blue;
            border-radius: 5px;
        }

        h1:hover{
            transition: 0.5s;
            border-radius: 0px;
            border-color: green;
        }

        .two{
            padding-bottom: 20px;
        }

    </style>
</head>
<body>
        <h1>Exemplos de Caixas Box-Level</h1>
        <h1 class="two">Exemplos de Caixas Box-Level 2</h1>
        <p>Um Parágrafo é um exemplo de box-level, mas os <a href="#">links são do tipo inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
