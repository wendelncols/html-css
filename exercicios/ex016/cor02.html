<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente no CSS</title>
    <style>
        /* Configuração Global das CSS */
        *{
            height: 100%;
        }
        /* Pode ser colocado to right, to left, to bottom, to top */
        body{
            background-image: linear-gradient(to bottom, blue 60%, green);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center;">Testando o Gradiente</h1>
</body>
</html>
