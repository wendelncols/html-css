<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
            <!-- 
                required = Determinar que aquele campo seja obrigatório para o envio de informações.

                minlength = O mínimo de letras ou números que é preciso ser digitado para que as informações sejam enviadas (utilizado para limitar a quantidade de informações que o usuário possa digitar)

                maxlength = O máximo de letras que o usuário passa digitar.

                size = O tamanho que aquele input vai ter.

                placeholder = Para dar "dicas" para o usuário de o que ele deve escrever naquele input.

                autocomplete = Determinar ao autocomplete, sobre quais informações ele deve mostrar na caixa de completar.
            -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
