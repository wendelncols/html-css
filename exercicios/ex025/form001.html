<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--O Method é utilizado com GET ou POST--> <!--GET só suporta até 3.OOOKbps, e só deve ser utilizado para dados não sensíveis (nome, sobrenome, algumas pesquisa em específico)-->
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p> <!--Input do Tipo Text = Digitar Textos-->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!--Input do Tipo Submit = Enviar as Informações Digitadas no Formulário-->
    </form>
</body>
</html>
